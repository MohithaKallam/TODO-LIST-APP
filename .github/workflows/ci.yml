name: CI Pipeline (React + Express)

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x]

    steps:
      # Step 1: Checkout repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Set up Node.js
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      # Step 3: Install & Test Backend (Express)
      - name: Install backend dependencies
        working-directory: todo-app/backend
        run: |
          rm -rf node_modules package-lock.json
          npm install --legacy-peer-deps

      - name: Run backend tests
        working-directory: todo-app/backend
        run: npm test || echo "No backend tests found"

      # Step 4: Install & Test Frontend (React)
      - name: Install frontend dependencies
        working-directory: todo-app/frontend
        run: |
          rm -rf node_modules package-lock.json
          npm install --legacy-peer-deps

      - name: Run frontend tests
        working-directory: todo-app/frontend
        run: npm test -- --watchAll=false || echo "No frontend tests found"

      # Step 5: Build frontend
      - name: Build frontend
        working-directory: todo-app/frontend
        run: npx react-scripts build
