name: CI Pipeline (React + Express)

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.18.0]

    steps:
      # Step 1: Checkout repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Set up Node.js
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      # Step 3: Install & Test Backend (Express)
      - name: Cache backend node_modules
        uses: actions/cache@v3
        with:
          path: todo-app/backend/node_modules
          key: backend-${{ runner.os }}-node-${{ matrix.node-version }}
          restore-keys: backend-${{ runner.os }}-node-

      - name: Install backend dependencies
        working-directory: todo-app/backend
        run: npm install --legacy-peer-deps

      - name: Run backend tests
        working-directory: todo-app/backend
        run: npm test || echo "No backend tests found"

      # Step 4: Install & Test Frontend (React)
      - name: Cache frontend node_modules
        uses: actions/cache@v3
        with:
          path: todo-app/frontend/node_modules
          key: frontend-${{ runner.os }}-node-${{ matrix.node-version }}
          restore-keys: frontend-${{ runner.os }}-node-

      - name: Install frontend dependencies
        working-directory: todo-app/frontend
        run: npm install --legacy-peer-deps

      - name: Run frontend tests
        working-directory: todo-app/frontend
        run: npm test -- --watchAll=false || echo "No frontend tests found"

      # Step 5: Build frontend
      - name: Build frontend
        working-directory: todo-app/frontend
        run: npm run build
